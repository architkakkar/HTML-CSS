<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Base Apparel Coming Soon Page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- StyleSheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Content Section -->
    <section class="content-section">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <h1 class="heading">
        <span>We're</span> coming soon
      </h1>
      <div class="content">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <div class="email">
        <input type="text" placeholder="Email Address">
        <img class="error-icon" src="images/icon-error.svg" alt="icon-error">
        <button onclick="validateEmail()">
          <img src="images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </div>
      <p class="error-text">Please provide a valid email</p>
    </section>
    <!-- Hero Image Section -->
    <section class="image-section">
      <div></div>
    </section>
    <!-- Small Screen Logo -->
    <div class="sm-scr-logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </div>

  <!-- JavaScript -->
  <script src="index.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
