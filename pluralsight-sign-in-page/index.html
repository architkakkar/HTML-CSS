<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In - Pluralsight</title>

    <script src="https://kit.fontawesome.com/b2ea7db44a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/PS_logo.png" alt="Pluralsight-logo">
                </div>
                <form action="">
                    <div>
                        <label for="username">Email or Username</label>
                        <input type="text" name="username" id="username" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div class="pswd">
                            <input type="password" name="password" id="password" class="text-input password">
                            <i class="fas fa-eye fa-eye-slash eye-icon" id="togglePassword"></i>
                        </div>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2022, Pluralsight All Rights Reserved</p>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
